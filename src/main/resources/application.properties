quarkus.http.port=8080
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3306/green_cafe
quarkus.hibernate-orm.database.default-schema=green_cafe
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

mp.jwt.verify.publickey.location=/publicKey.pem
mp.jwt.verify.issuer=green-cafe
quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.sign.key.location=/privateKey.pem

org.green.cafe.proxies.RegionProxy/mp-rest/url=https://www.emsifa.com/
org.green.cafe.proxies.RegionProxy/mp-rest/scope=javax.inject.Singleton
